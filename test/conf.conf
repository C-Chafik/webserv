server {
	listen 8080;
	server_name localhost;
	error_page 404 test/www/error404.html;
	server_name default_server;
	root test/www/;
	cgi .php usr/bin/cgi-bin;

	location / {
		method_accept POST GET HEAD;
		root test/www/;
		index test/www/index.html;
		autoindex off;
	}
	location /2/ {
		root test/www/;
		index test/www/second.html;
	}
	location /virtual/ {
		root test/www/;
		autoindex off;
	}
	location /protected/ {
		root test/www/protected;
		index index;
	}
	location /post/ {
		method_accept POST GET  DELETE;
		root test/www/;
		client_max_body_size 1000;
		autoindex on;
		set_upload /tmp/;
	}
	location /put/ {
		root test/www/;
	}
	location /index/ {
		autoindex on;
		root test/www/;
	}
}

server {
	listen 8081;
	server_name localhost;
	server_name localhost default_server;

	location / {
		root test/www/;
		index test/www/second.html;
	}
}

server {
	listen 8080;
	server_name google.com;
	location / {
		root test/www/;
		index test/www/google.html;
	}
	location /auto/ {
		root test/www/auto;
		autoindex on;
	}
}
