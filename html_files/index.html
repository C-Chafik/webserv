<!DOCTYPE html>
<html>
	<link rel="icon" type="image/png" href="favicon.ico"></link>
	<head><title>Web Server</title></head>
	<body>
		<h1>Web Server 1</h1>
		<h2>Index</h2>
		<center>
			<h2>Post</h2>
			<form method="POST" action="php/upload.php" enctype="application/x-www-form-urlencoded">
				<text> Envoi ici un formulaire textuel </text>
				<input type="text" id="name" name="name">
				<input type="email" id="email" name="email">
				<input type="submit" value="Submit">
			</form>

			<h3>Post</h3>
			<!-- The data encoding type, enctype, MUST be specified as below -->
			<form enctype="multipart/form-data" action="php/up/upload.php" method="POST">
				<!-- MAX_FILE_SIZE must precede the file input field -->
				<input type="hidden" name="MAX_FILE_SIZE" value="30000" />
				<!-- Name of input element determines name in $_FILES array -->
				Send this file: <input name="userfile" type="file" />
				<input type="submit" value="Send File" />
			</form>
			<h2>Download test</h2>
				<a href="favicon.ico" download>
				<img src="favicon.ico" alt="img">
			</a>

			<form action="php/up/upload.php" method="POST">
				<label>Last Name : </label></br>
				<input class="input" name="last_name" id="name" required>
				<br>
				<button type="submit" id="get_form" class="formbtn">
				<pre class="btn-pre">S U B M I T</pre>
				</button>
			</form>

		</center>
	</body>
</html>
